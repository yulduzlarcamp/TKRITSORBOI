<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Kodlar — Premium Sotuv</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a14;
            --card: #141424;
            --text: #e8e8ff;
            --accent: #00d4ff;
            --success: #00ff9d;
            --error: #ff3860;
            --free: #ff00b8;
            --border: #252540;
            --gradient: linear-gradient(135deg, #00d4ff, #ff00b8, #7c3aed);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100dvh;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Mobil katta matn */
        @media (max-width: 768px) {
            html { font-size: 18px; }
            body { padding: 16px; }
        }

        /* Animatsion fon */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--gradient);
            opacity: 0.05;
            z-index: -1;
            animation: bgShift 15s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-40%); }
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 20px;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0,212,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,0,184,0.7)); }
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        /* SIGN IN tugmasi */
        .signin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signin-btn:hover {
            background: var(--accent);
            color: #000;
            transform: translateY(-2px);
        }

        /* GRID */
        .cart {
            display: grid;
            gap: 24px;
            margin: 30px 0;
            grid-template-columns: 1fr;
        }

        @media (min-width: 640px) { .cart { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .cart { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1400px) { .cart { grid-template-columns: repeat(4, 1fr); } }

        .item {
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .item:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,212,255,0.2);
        }

        .item img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            background: #1a1a2e;
            image-rendering: crisp-edges;
        }

        .info {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .info h3 {
            font-size: 1.6rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info .desc {
            color: #b8b8d4;
            font-size: 1.05rem;
            margin-bottom: 16px;
            flex-grow: 1;
            line-height: 1.6;
        }

        .price {
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-free { color: var(--free); font-size: 1.9rem; }

        .promo-display {
            background: rgba(255,0,184,0.15);
            border: 2px dashed var(--free);
            border-radius: 16px;
            padding: 18px;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--free);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .promo-display:hover {
            background: rgba(255,0,184,0.3);
            transform: scale(1.02);
            border-style: solid;
            box-shadow: 0 8px 20px rgba(255,0,184,0.3);
        }

        .promo-display.copied {
            background: var(--success);
            color: #000;
            animation: pulse 0.6s;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .locked { filter: blur(5px); pointer-events: none; opacity: 0.7; }

        .payme-btn {
            background: linear-gradient(135deg, #ffcc00, #ffb800);
            color: #000;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 16px rgba(255,204,0,0.4);
            transition: all 0.3s ease;
        }

        .payme-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,204,0,0.5);
        }

        /* ADMIN PANEL */
        #admin-panel {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            z-index: 9999;
            overflow-y: auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-header h1 {
            font-size: 2.2rem;
        }

        .close-admin {
            background: var(--error);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .panel {
            background: var(--card);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 35px rgba(0,0,0,0.5);
        }

        .panel h2 {
            font-size: 1.6rem;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 1rem; color: #ccc; font-weight: 600; }
        input, textarea, select {
            width: 100%;
            padding: 16px;
            background: #1a1a2e;
            border: 1.5px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,212,255,0.2);
        }

        .btn {
            padding: 14px 24px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-success { background: var(--success); color: #000; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-danger { background: var(--error); color: #fff; padding: 10px 16px; font-size: 0.9rem; }

        .btn-success:hover, .btn-primary:hover { transform: translateY(-3px); }

        .promo-creator { margin-top: 28px; padding-top: 24px; border-top: 1px dashed var(--border); }
        .promo-creator h3 { font-size: 1.3rem; color: var(--free); margin-bottom: 16px; }
        .promo-input-group { display: flex; gap: 12px; margin-bottom: 16px; }
        .promo-input-group input { flex: 1; font-family: 'Courier New', monospace; font-size: 1.1rem; }
        .promo-list-preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
        .promo-tag {
            background: rgba(255,0,184,0.15);
            color: var(--free);
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1.5px dashed var(--free);
            transition: all 0.3s ease;
        }

        .promo-tag .remove { cursor: pointer; color: var(--error); font-weight: bold; font-size: 1.1rem; }

        .case-list {
            display: grid;
            gap: 24px;
            margin-top: 20px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 640px) { .case-list { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .case-list { grid-template-columns: repeat(3, 1fr); } }

        .case-card {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
        }

        .case-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,212,255,0.2);
        }

        .case-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 16px;
        }

        .case-card h3 { font-size: 1.4rem; color: var(--accent); margin: 12px 0 8px; font-weight: 700; }

        .case-type {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .paid { background: var(--success); color: #000; }
        .free { background: var(--free); color: #fff; }

        /* Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #1a1a2e 25%, #222 50%, #1a1a2e 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .skeleton-img { height: 260px; }
        .skeleton-title { height: 32px; width: 80%; margin: 16px 0 8px; }
        .skeleton-desc { height: 48px; width: 100%; margin-bottom: 16px; }
        .skeleton-price { height: 36px; width: 60%; margin-bottom: 16px; }
        .skeleton-code { height: 60px; border-radius: 16px; }
    </style>
</head>
<body>

<!-- SIGN IN TUGMASI -->
<button class="signin-btn" onclick="openAdmin()">
    <i class="fas fa-user-shield"></i> SIGN IN
</button>

<!-- ASOSIY SAHIFA -->
<div class="container" id="main-page">
    <header>
        <h1>Promo Kodlar Sotuvda!</h1>
        <p class="subtitle">iPhone, Samsung, Nest Hub — eng yaxshi takliflar!</p>
    </header>

    <div class="cart" id="cart-container"></div>
</div>

<!-- ADMIN PANEL (YASHIRIN) -->
<div id="admin-panel">
    <div class="container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <button class="close-admin" onclick="closeAdmin()">Chiqish</button>
        </div>

        <!-- YANGI PAKET -->
        <div class="panel">
            <h2>Yangi Promo Paket</h2>
            <div class="form-group">
                <label>Paket nomi</label>
                <input type="text" id="case-name" placeholder="VIP Chill Pack">
            </div>
            <div class="form-group">
                <label>Tavsif</label>
                <textarea id="case-desc"></textarea>
            </div>
            <div class="form-group">
                <label>Rasm URL</label>
                <input type="text" id="case-image" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Narx (so‘m)</label>
                <input type="number" id="case-price" placeholder="49000">
            </div>
            <div class="form-group">
                <label>Turi</label>
                <select id="case-type">
                    <option value="paid">Pullik</option>
                    <option value="free">Tekin</option>
                </select>
            </div>

            <div class="promo-creator">
                <h3>Promo Kodlar</h3>
                <div class="promo-input-group">
                    <input type="text" id="new-promo-input" placeholder="VIP2025, GOLD50..." onkeydown="if(event.key==='Enter') addPromoToNewCase()">
                    <button class="btn btn-primary" onclick="addPromoToNewCase()">Qo‘shish</button>
                </div>
                <div class="promo-list-preview" id="new-promo-list"></div>
            </div>

            <button class="btn btn-success" style="margin-top:24px; width:100%;" onclick="addPackage()">PAKET SAQLASH</button>
        </div>

        <!-- MAVJUD PAKETLAR -->
        <div class="panel">
            <h2>Mavjud Paketlar</h2>
            <div class="case-list" id="case-list"></div>
        </div>
    </div>
</div>

<script>
    // Ma'lumotlar
    let packages = JSON.parse(localStorage.getItem('packages') || '[]');
    let promoCodes = JSON.parse(localStorage.getItem('promoCodes') || '{}');
    let bought = JSON.parse(localStorage.getItem('bought') || '{}');
    let newPromoList = [];

    // Demo
    if (!packages.length) {
        const demo = [
            
        ];
        packages = demo;
        localStorage.setItem('packages', JSON.stringify(packages));
    }

    // SIGN IN
    function openAdmin() {
        const pass = prompt("Admin paroli:");
        if (pass === "admin0101") {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            renderAdminPackages();
            renderNewPromoList();
        } else {
            alert("Noto'g'ri parol!");
        }
    }

    function closeAdmin() {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
        loadPackages();
    }

    // ASOSIY SAHIFA
    function loadPackages() {
        const container = document.getElementById('cart-container');
        if (!packages.length) {
            container.innerHTML = `<div style="text-align:center;padding:80px;color:#666;">
                <i class="fas fa-box-open fa-3x mb-3" style="color:#444;"></i>
                <h3>Hozircha promo paket yo‘q</h3>
                <p>Tez orada yangi takliflar qo‘shiladi!</p>
            </div>`;
            return;
        }

        container.innerHTML = packages.map(p => {
            const isFree = p.type === 'free';
            const isBought = bought[p.id];
            const code = (promoCodes[p.id] || [])[0] || (isFree ? 'FREEBONUS' : 'XXXXXX');

            return `
                <div class="item">
                    <img src="${p.image}" alt="${p.name}" loading="lazy">
                    <div class="info">
                        <h3>${p.name} ${isFree ? '<i class="fas fa-gift"></i>' : ''}</h3>
                        <p class="desc">${p.desc}</p>
                        <div class="price ${isFree ? 'price-free' : ''}">
                            ${isFree ? '<i class="fas fa-star"></i> TEKİN' : p.price.toLocaleString() + ' so‘m'}
                        </div>
                        ${isFree ? `<div class="promo-display" onclick="copyCode('${p.id}', this, true)">${code}</div>` : isBought ? `<div class="promo-display" onclick="copyCode('${p.id}', this, true)">${code}</div>` : `
                        <div class="promo-display locked" onclick="payme('${p.id}', ${p.price})">
                            <i class="fas fa-lock"></i> TO‘LOV TALAB
                        </div>
                        <div class="payme-btn" onclick="payme('${p.id}', ${p.price})">
                            <i class="fas fa-credit-card"></i> Payme orqali
                        </div>`}
                    </div>
                </div>
            `;
        }).join('');
    }

    function payme(id, price) {
        if (confirm(`${price.toLocaleString()} so‘m to‘laysizmi?`)) {
            bought[id] = true;
            localStorage.setItem('bought', JSON.stringify(bought));
            loadPackages();
            alert("Kod ochildi!");
        }
    }

    function copyCode(id, el, force = false) {
        const pkg = packages.find(p => p.id === id);
        if (!force && !bought[id] && pkg?.type === 'paid') return alert("Avval to‘lang!");
        const code = (promoCodes[id] || [])[0] || 'FREEBONUS';
        navigator.clipboard.writeText(code).then(() => {
            el.innerHTML = '<i class="fas fa-check"></i> NUSXALANDI!';
            el.classList.add('copied');
            setTimeout(() => { el.innerHTML = code; el.classList.remove('copied'); }, 2000);
        });
    }

    // ADMIN FUNKSIYALARI
    function addPromoToNewCase() {
        const input = document.getElementById('new-promo-input');
        const codes = input.value.trim().toUpperCase().split(/[\s,;]+/).filter(c => c && !newPromoList.includes(c));
        newPromoList.push(...codes);
        input.value = '';
        renderNewPromoList();
    }

    function removeFromNewPromo(code) {
        newPromoList = newPromoList.filter(c => c !== code);
        renderNewPromoList();
    }

    function renderNewPromoList() {
        const container = document.getElementById('new-promo-list');
        container.innerHTML = newPromoList.length ? newPromoList.map(c => `
            <div class="promo-tag">${c}<span class="remove" onclick="removeFromNewPromo('${c}')">×</span></div>
        `).join('') : '<span style="color:#666;">Kod yo‘q</span>';
    }

    function addPackage() {
        const name = document.getElementById('case-name').value.trim();
        const desc = document.getElementById('case-desc').value.trim();
        const image = document.getElementById('case-image').value.trim();
        const price = parseInt(document.getElementById('case-price').value) || 0;
        const type = document.getElementById('case-type').value;

        if (!name || !image || newPromoList.length === 0) return alert("Majburiy maydonlar!");

        const id = Date.now().toString();
        packages.push({ id, name, desc, image, price, type });
        promoCodes[id] = [...newPromoList];

        localStorage.setItem('packages', JSON.stringify(packages));
        localStorage.setItem('promoCodes', JSON.stringify(promoCodes));

        // Tozalash
        ['case-name','case-desc','case-image','case-price'].forEach(id => document.getElementById(id).value = '');
        newPromoList = [];
        renderNewPromoList();
        renderAdminPackages();
        alert("Paket qo‘shildi!");
    }

    function deletePackage(id) {
        if (confirm("O‘chirish?")) {
            packages = packages.filter(p => p.id !== id);
            delete promoCodes[id];
            localStorage.setItem('packages', JSON.stringify(packages));
            localStorage.setItem('promoCodes', JSON.stringify(promoCodes));
            renderAdminPackages();
        }
    }

    function renderAdminPackages() {
        const container = document.getElementById('case-list');
        if (!packages.length) {
            container.innerHTML = `<p style="text-align:center;color:#888;padding:40px;">Hozircha paket yo‘q</p>`;
            return;
        }

        container.innerHTML = packages.map(p => {
            const codes = promoCodes[p.id] || [];
            return `
                <div class="case-card">
                    <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/600x400?text=No+Image'">
                    <h3>${p.name}</h3>
                    <p>${p.desc || 'Tavsif yo‘q'}</p>
                    <p style="font-weight:700;color:${p.type==='free'?'#ff00b8':'#00ff9d'}">
                        ${p.type === 'free' ? 'TEKİN' : p.price.toLocaleString() + ' so‘m'}
                    </p>
                    <span class="case-type ${p.type}">${p.type === 'free' ? 'TEKİN' : 'PULLIK'}</span>
                    <div style="margin-top:12px;font-size:0.9rem;color:#aaa;">
                        Kodlar: ${codes.length} ta
                    </div>
                    <button class="btn btn-danger" style="margin-top:16px;width:100%;" onclick="deletePackage('${p.id}')">
                        O‘chirish
                    </button>
                </div>
            `;
        }).join('');
    }

    // Yuklash
    loadPackages();
    setInterval(loadPackages, 3000);
</script>

</body>
</html>
